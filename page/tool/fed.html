	<div class="life-ex">输入"人"需要的药剂量,以及狗狗现在的体重,就能知道狗狗需要的药剂量。</div>
	<!-- <div class="dog-show"></div> -->
	<form id="">
	<div class="">
		<div class="item-title">成人单次服用量：</div>
		<input type="tel" name="" size="10" class="input-mini" />
		<select class="select-normal" name="lifeMonth">
			<option>毫克</option>

	<div class="mt-mini">

	</div>
	<div class="t-c mt-normal">
		<input class="btn-style01 block" value="计算" name="" type="button" />
	</div>
	</form>
	<div class="ex-detail mt-normal font-c-gray">
		<p>说明：</p>
		<p>成人单次服用量 = 每片药片的重量（产品规格）* 每次服用的片数</p>
		<p>产品规格&食用方法及食用量可以在药品说明书或外包装上面找到</p>
	</div>
</div>
