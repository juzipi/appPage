<script type="text/javascript"> 

$.get("../../common/data/dogmedication.xml",function(data){
	var medList='';
	$(data).find("data").each(function(){
			var type = $(this).find("type").text();
			var name = $(this).find("name").text();
			var intro = $(this).find("intro").text();
			var img_url = $(this).find("pro_img").text();
			medList += '<li><img src="'+img_url+'" class="med-img" /><h3 class="med-title">'+name+'</h3><sub class="med-info">'+intro+'</sub><div class="med-type">'+type+'</div></li>';
		
	})
	$("#MedList").append(medList)
	// console.log(medList)
})


</script>
