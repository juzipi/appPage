						<div>
							<img src="../../common/img/test.jpg" alt="">
						</div>
						<div>
							<img src="../../common/img/test.jpg" alt="">

					</div>
				</div>
			</li>
			
			<li class="select">
				<div class="paln-num">
					<div class="i-num">2</div>
					<div class="i-line"></div>
				</div>

					<div class="font-c-BrightGray font-s-small">2015-03-20到2015-02-25</div>

							<img src="../../common/img/test.jpg" alt="">

					</div>

			</li>
			<li class="select">
				<div class="paln-num">
					<div class="i-num">3</div>
					<div class="i-line"></div>
				</div>
				<div class="content">
					<div class="font-s-big">怀孕后期</div>
					<div class="font-c-BrightGray font-s-small">怀孕45-60天</div>
				</div>
			</li>
			
		</ul>
