	<script type="text/javascript">
	$(".head-tab .item").tap(function() {
		var index =  $(this).index();
		if(index == 1){
			$(".curStyle").animate({"left":"50%"},200)
		}else{
			$(".curStyle").animate({"left":"0%"},200)
		}
		$(this).addClass('cur').siblings().removeClass('cur')
	});

	$("#J_headLeft").bind("swipeRight",function(){
			$(".curStyle").animate({"left":"50%"},200);
			$(this).removeClass('cur').siblings().addClass('cur')
	})

	$("#J_headRight").bind("swipeLeft",function(){
			$(".curStyle").animate({"left":"0%"},200);
			$(this).removeClass('cur').siblings().addClass('cur')
	})
