<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content=""/>
<meta name="keywords" content=""/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="email=no" />
<link rel="stylesheet" type="text/css" href="../../common/css/noticecss.css">
<link rel="stylesheet" type="text/css" href="../../common/css/video.css">
<title>实名认证申请</title>
</head>
<body>
<div class="ra-form">
	<div class="ra-form-item">
		<div class="title">真实姓名</div>
		<div class="input">
			<input type="text" name="" class="" value="" placeholder="请输入真实姓名" />
		</div>
	</div>
	<div class="ra-form-item">
		<div class="title">身份证号码</div>
		<div class="input">
			<input type="tel" name="" class="" value="" placeholder="请输入身份证号码" />
		</div>
	</div>
	<div class="ra-form-item">
		<div class="title">手机号码</div>
		<div class="input">
			<input type="text" name="" class="" value="" placeholder="请输入手机号码" />
		</div>
	</div>
</div>

<div class="b-t wrap">
	<div class="font-c-gray lineHeight-small">手持身份证照片</div>
	<div class="ra-photo-updata">
		<ul id="ra-imglist" class="ra-post-imglist"></ul>
		<div class="ra-photo">
			
        <input type="file" id="upload_image" value="图片上传" accept="image/jpeg,image/gif,image/png" capture="camera">
         <iframe id="tmp_downloadhelper_iframe" style="display: none;"></iframe>
		</div>
		<div class="ra-photo-ex">
			<img src="../../common/img/video/ra_ex.jpg">
		</div>
	</div>
	<div class="font-c-gray font-s-small mt-tiny ">
		请参照“示列”图片，保证身份证照片清晰可见
		<p>遮挡、模糊、或传不相关图片的都将导致审核不通过</p>
	</div>
	<div class="btn-yellow mt-mini mb-mini">提交申请</div>
</div>
<script src="../../common/zepto/zepto.js" ></script>
<script src="../../common/zepto/touch.js" ></script>
<script src="../../common/zepto/fx.js" ></script>
<script src="../../common/js/fastclick.js" ></script>
<script src="../../common/js/view_V8.js" ></script>
<script type="text/javascript"  src="../../common/js/mobileBUGFix.mini.js"></script>
<script type="text/javascript"  src="../../common/js/localResizeIMG2.js"></script>
<script type="text/javascript">
	 $(document).ready(function(){ 

	 		 (function () {
        var viewImg = $("#ra-imglist");
        var imgurl = '';
        var imgcount = 0;
        $('#upload_image').localResizeIMG({
            width: 320,
            quality: 0.5,
            success: function (result) {
                var status = true;
                console.log(result)
                if (result.height > 200) {
                    status = false;
                    alert("照片最大高度不超过1600像素");
                }
                if (viewImg.find("li").length > 0) {
                    status = false;
                    alert("最多上传1张照片");
                }
                if (status) {
                		viewImg.show();
                    viewImg.append('<li><span class="pic_time"><span class="p_img"></span><em>50%</em></span></li>');
                    viewImg.find("li:last-child").html('<span class="icon-cross"></span><img class="userUpImg" src="' + result.base64 + '"/><input type="hidden" id="file'
                    + imgcount
                    + '" name="fileup[]" value="'
                    + result.clearBase64 + '">');
                    	 $(".ra-photo").hide();
                    $(".icon-cross").on("click",function(){
                    	// console.log("new")
                    	viewImg.hide();
                        $(this).parent('li').remove();
                        $(".ra-photo").show();
                    });
                    imgcount++;
                }
            }
        });
    })();

	 	
	 })
</script>
	
</body>
</html>
